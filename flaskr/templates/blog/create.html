<html>
<head>
    
<!--這部份一定要加入，相關的javascript會由CDN載入，而不需要自己加入靜態文件-->
{{ pagedown.include_pagedown() }}
</head>
<body>
    <form method="POST" action={{ url_for('blog.create') }}>
        {{form.hidden_tag()}}
        <p>title {{form.title}}</p>
        <p>post content{{ form.pagedown(only_preview=True, label='hhh',only_input=True,rows=20, style='width:70%')}}</p>
        {{ form.submit}}
    </form>
</body>
</html>
